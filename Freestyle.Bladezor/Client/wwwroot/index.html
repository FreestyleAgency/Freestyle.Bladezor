<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Freestyle.Bladezor</title>
    <base href="/" />
    <link href="css/patternfly.css" rel="stylesheet" />
    <link href="css/patternfly-addons.css" rel="stylesheet" />
    <link href="_content/Freestyle.Bladezor.Client.Components/bladezor.css" rel="stylesheet" />
    <link href="_content/Freestyle.Blazor.Patternfly/freestyle-extras.css" rel="stylesheet" />
    <script src="_content/Freestyle.Blazor.Patternfly/patternfly-blazor-util.js"></script>
    <script src="_content/Freestyle.Bladezor.Client.Components/bladezor-util.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
    <div id="app" style="height:100%;">
        <div class="pf-l-bullseye">
            <div class="pf-l-bullseye__item">
                <span class="pf-c-spinner" role="progressbar" aria-valuetext="Loading...">
                    <span class="pf-c-spinner__clipper"></span>
                    <span class="pf-c-spinner__lead-ball"></span>
                    <span class="pf-c-spinner__tail-ball"></span>
                </span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
